<script>
    function getNextChristmas() {
        const now = new Date();
        let christmas = new Date(now.getFullYear(), 11, 25, 0, 0, 0); // Dec 25

        // Ha id√©n m√°r elm√∫lt, akkor j√∂v≈ë √©v
        if (now > christmas) {

    function updateCountdown() {
        const now = new Date();
        const target = getNextChristmas();

        const diff = target - now;

        const seconds = Math.floor(diff / 1000) % 60;
        const minutes = Math.floor(diff / (1000 * 60)) % 60;
        const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            `${days} nap ${hours} √≥ra ${minutes} perc ${seconds} m√°sodperc van kar√°csonyig!`;
    }

    setInterval(updateCountdown, 1000);
