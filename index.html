    <label for="holidaySelect" style="font-size:20px; font-weight:bold;">V√°lassz √ºnnepet:</label><br><br>

<script>
    function getNextHoliday() {
        const now = new Date();
        const select = document.getElementById("holidaySelect").value.split("-");
        const month = parseInt(select[0]) - 1;
        const day = parseInt(select[1]);

        let holiday = new Date(now.getFullYear(), month, day, 0, 0, 0);

        if (now > holiday) {
            holiday.setFullYear(holiday.getFullYear() + 1);
        }
        return holiday;
    }

    function updateCountdown() {
        const now = new Date();
        const target = getNextHoliday();

        const diff = target - now;

        const seconds = Math.floor(diff / 1000) % 60;
        const minutes = Math.floor(diff / (1000 * 60)) % 60;
        const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));

        document.getElementById("countdown").textContent = 
            `${days} nap ${hours} √≥ra ${minutes} perc ${seconds} m√°sodperc van h√°tra az √ºnnepig!`;
    }

    document.getElementById("holidaySelect").addEventListener("change", updateCountdown);

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
